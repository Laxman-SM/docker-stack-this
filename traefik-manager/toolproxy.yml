version: "3.1"

# Don't forget to set acme.json on the node

#containous/traefik:f275e4ad3c0a660aa8170d0f5f709df5a9f7ebf4
#traefik:1.3.0-alpine

services:

  traefik:
    image: containous/traefik:f275e4ad3c0a660aa8170d0f5f709df5a9f7ebf4
    command:
      - --web
      - --docker 
      - --docker.watch 
      - --docker.swarmmode 
      - --docker.domain=traefik
      - --docker.endpoint=unix:///var/run/docker.sock
      - --debug=true
      - --logLevel=DEBUG
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - ntw_front
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/DeployGRP/tooldata/traefik/acme.json:/etc/traefik/acme/acme.json
      - /root/docker-stack-this/traefik-manager/traefik-config/traefik.toml:/etc/traefik/traefik.toml
    labels:
      - "traefik.enable=false"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role==manager]
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.30'
          memory: 72M
        reservations:
          cpus: '0.10'
          memory: 36M

networks:
  ntw_front:
    external: true

